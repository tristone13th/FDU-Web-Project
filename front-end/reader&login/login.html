<!DOCTYPE HTML>
<html>

<head>
	<title>Login - Bibliosoft</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- -->
	<script>var __links = document.querySelectorAll('a'); function __linkClick(e) { parent.window.postMessage(this.href, '*'); }; for (var i = 0, l = __links.length; i < l; i++) { if (__links[i].getAttribute('data-t') == '_blank') { __links[i].addEventListener('click', __linkClick, false); } }</script>
	<script src="js/jquery.min.js"></script>
	<script>$(document).ready(function (c) {
			$('.alert-close').on('click', function (c) {
				$('.message').fadeOut('slow', function (c) {
					$('.message').remove();
				});
			});
		});
	</script>

</head>

<body>
	<!-- contact-form -->
	<div class="message warning">
		<div class="inset">
			<div class="login-head">
				<h1>Login |  <a href="../reader/index.html" style="color: #e7ccb2">  Home</a></h1>
			</div>
			<form>
				<li>
					<input id="username" type="text" class="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}"><a
					 href="#" class=" icon user"></a>
				</li>
				<div class="clear"> </div>
				<li>
					<input id="password" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
					<a href="#" class="icon lock"></a>
				</li>
				<div class="clear"> </div>
				<div class="submit">
					<input type="submit" onclick="loginServer()" value="LOGIN">
					<h4><a href="passwordRecover.html">Lost your Password ?</a></h4>
					<div class="clear"> </div>
				</div>

			</form>
		</div>
	</div>
	</div>
	<div class="clear"> </div>
	<!--- footer --->
	<div class="footer">
		<p>Copyright &copy; 2018 XDU.</p>
	</div>


	<script src="../socket.io.js"></script>
	<script src="../cookie.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="../ipconfig.js"></script>

	<script>

		var socket = io(ip);

		function loginServer() {
			var login_data = {};
			login_data["username"] = $("#username").val();
			login_data["password"] = $("#password").val();
			socket.emit("loginForLibrarian", login_data);
		}

		socket.on("LoginSuccess", function (data) {
			Cookies.set("username", $("#username").val(), { expires: 1 });
			Cookies.set("type", data.type, { expires: 1 });
			Cookies.set("session", data.session, { expires: 1 });
			var cur_href = location.href;
			location.href = cur_href.replace("reader&login/login.html", "admin&librarian/" + data.type + "-index.html");
		});

		socket.on("noUser", function (data) {
			window.alert("Unregistered User!");
		});

		socket.on("wrongPassword", function (data) {
			window.alert("Password Error!");
		});
	</script>
</body>

</html>
