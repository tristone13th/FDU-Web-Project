    <script type="text/javascript">
        var auth_data={};

        var href = location.href.split('?');
        if(href.length>1){
            href=href[href.length-1].split('&');
            if(href.length>1){
                Cookies.set('type','reader',{expires:1});
                Cookies.set('session',href[0].split('=')[1],{expires:1});
                Cookies.set('username',href[1].split('=')[1],{expires:1});
            }
        }

        auth_data.username = Cookies.get("username");
        auth_data.session = Cookies.get("session");
        auth_data.type = Cookies.get("type");
        auth_data.cur = "reader";



        var socket = io(ip);
        function logOut(){
            Cookies.remove('type');
            socket.emit('logOut',auth_data);
        }

        function updateAdminPassword() {
            var data = {};
            var password_auth = auth_data;
            password_auth.req = 'changePasswd';
            data.username = Cookies.get("username");
            if ($("#inputPassword1").val().length == 0) {
                window.alert("密码不能为空！")
            } else if ($("#inputPassword1").val() == $("#inputPassword2").val()) {
                data.password = $("#inputPassword1").val();
                socket.emit('sessionAuth', password_auth);
            } else {
                window.alert("新密码与重输的新密码不匹配！");
            }
        }

        socket.on("noSession", function (data) {
            window.alert("登录已过期，请重新登录!");
            Cookies.remove('type');
            location.href = location.href.replace("change-password-ch.html","index.html");
        });

        socket.on('sessionSuccess',function(data){
            if(data=='changePasswd'){
                var data = {};
                data.username = Cookies.get("username");
                data.password = $("#inputPassword1").val();
                socket.emit("updateAdminPassword", data);
            }
        });

        socket.on("sessionFailed", function (data) {
            window.alert("用户类型不一致，请重新登录!");
            Cookies.remove('type');
            location.href = location.href.replace("change-password-ch.html","index.html");
        });
        socket.on("updateAdminPasswordSuccess", function () {
            window.alert("密码更新成功！");
        });

        socket.emit('sessionAuth',auth_data); 


    </script>
