<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/amazeui.min.css">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="css/app.css">
	<style>
		.admin-main{
				padding-top: 0px;
			}
			.am-form-group{
				margin-bottom: 1.7rem;
				
			}

			.button {
				background-color: #4CAF50;
				border: none;
				color: white;
				padding: 10px 32px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 16px 2px;
				cursor: pointer;
				border-radius: 8px;
				-webkit-transition-duration: 0.4s; /* Safari */
				transition-duration: 0.4s;
			}
			.button:hover {
				background-color: rgb(6, 119, 44); /* Green */
				color: white;
			}	
		</style>
</head>

<body>
	<div class="am-cf admin-main">
		<!-- content start -->
		<div class="admin-content">
			<div class="admin-content-body">
				<div class="am-cf am-padding" style="padding-top: 70px">
					<div class="am-fl am-cf"><strong class="am-text-primary am-text-lg" style="font-size: 25px">Personal Information</strong>
						/ 个人信息</div>
				</div>
				<div class="am-g">
					<form class="am-form am-form-horizontal" style="margin-left: -300px;margin-top: 10px;" method="post" style="padding-top:30px;"
					 data-am-validator>
						<div class="am-form-group">
							<label for="account" class="am-u-sm-4 am-form-label">
								Account </label>
							<div class="am-u-sm-4 am-u-end">
								<input type="text" id="account" class="person-info" readonly="readonly" required>
							</div>
						</div>
						<div class="am-form-group">
							<label for="user-name" class="am-u-sm-4 am-form-label">
								Name</label>
							<div class="am-u-sm-4 am-u-end">
								<input type="text" id="name" readonly="readonly" class="person-info" required>
							</div>
						</div>
						<div class="am-form-group">
							<label for="gender" class="am-u-sm-4 am-form-label">
								Gender</label>
							<div class="am-u-sm-4 am-u-end">
								<input type="text" id="gender" readonly="readonly" class="person-info" required>
							</div>
						</div>
						<div class="am-form-group">
							<label for="register-date" class="am-u-sm-4 am-form-label">
								Phone</label>
							<div class="am-u-sm-4 am-u-end">
								<input type="text" id="phone" class="person-info" required>
							</div>
						</div>
						<div class="am-form-group">
							<label for="register-date" class="am-u-sm-4 am-form-label">
								Email</label>
							<div class="am-u-sm-4 am-u-end">
								<input type="text" id="email" class="person-info" required>
							</div>
						</div>
						<div class="am-form-group">
							<div class="am-u-sm-8 am-u-sm-push-4">
								<input id="submit" class="am-btn am-btn-success" value="SUBMIT" type="button" onclick="updateLibrarianInfo()">
								<!--
									<button class="button" type="button" onclick="updateInfo()">SUBMIT</button>
								-->

							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/libs/jquery-1.10.2.min.js">
	</script>
	<script type="text/javascript" src="myplugs/js/plugs.js">
	</script>


	<script src="../cookie.js"></script>
	<script src="../socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="../ipconfig.js"></script>
	<script>
		var auth_data = {};
		auth_data.username = Cookies.get("username");

		var socket = io(ip);

		socket.on("librarianInfo", function (data) {
			$("#account").attr("value", data.librarian_id);
			$("#name").attr("value", data.name);
			$("#gender").attr("value", data.gender);
			$("#phone").attr("value", data.phone);
			$("#email").attr("value", data.email);
		});

		socket.emit("getLibrarianInfo", auth_data);

		socket.on("updateLibrarianInfoSuccess", function () {
			window.alert("Successfully Updated.");
		});

		function updateLibrarianInfo() {
			if ($("#phone").val().length != 11) {
				alert("Phone is invalid!");
				return;
			}
			var myreg2 = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
			if (!myreg2.test($("#email").val())) {
				alert("Email address is invalid!");
				return;
			}

			var data = {};
			data.librarian_id = $("#account").val();
			data.phone = $("#phone").val();
			data.email = $("#email").val();
			if (data.librarian_id == "" || data.phone == "" || data.email == "") {
				alert("Can not have null value.");
				return;
			}

			socket.emit("updateLibrarianInfo", data);
		}
	</script>


</body>




</html>
