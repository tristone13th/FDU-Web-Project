    <script type="text/javascript">
        //价格约束
        function amount(th, event) {
            var event = event || window.event;
            var code = event.keyCode;
            if (navigator.userAgent.indexOf("Firefox") > -1) {
                code = event.which;
            }
            if (code == 37 || code == 39) return;
            var regStrs = [
                ['^0(\\d+)$', '$1'], //禁止录入整数部分两位以上，但首位为0
                ['[^\\d\\.]+$', ''], //禁止录入任何非数字和点
                ['\\.(\\d?)\\.+', '.$1'], //禁止录入两个以上的点
                ['^(\\d+\\.\\d{2}).+', '$1'], //禁止录入小数点后两位以上
                ['^(\\.\\d+)', '$1']//禁止输入情况下小数点出现在首位
            ];
            for (i = 0; i < regStrs.length; i++) {
                var reg = new RegExp(regStrs[i][0]);
                th.value = th.value.replace(reg, regStrs[i][1]);

            }
        }

        /**
         * 录入完成后，输入模式失去焦点后对录入进行判断并强制更改，并对小数点进行0补全
         * s
         **/
        function overFormat(th) {
            var v = th.value;
            if (v === '') {
                v = '0.00';
            } else if (v === '0') {
                v = '0.00';
            } else if (v === '0.') {
                v = '0.00';
            } else if (/^0+\d+\.?\d*.*$/.test(v)) {
                v = v.replace(/^0+(\d+\.?\d*).*$/, '$1');
                v = inp.getRightPriceFormat(v).val;
            } else if (/^0\.\d$/.test(v)) {
                v = v + '0';
            } else if (!/^\d+\.\d{2}$/.test(v)) {
                if (/^\d+\.\d{2}.+/.test(v)) {
                    v = v.replace(/^(\d+\.\d{2}).*$/, '$1');
                } else if (/^\d+$/.test(v)) {
                    v = v + '.00';
                } else if (/^\d+\.$/.test(v)) {
                    v = v + '00';
                } else if (/^\d+\.\d$/.test(v)) {
                    v = v + '0';
                } else if (/^[^\d]+\d+\.?\d*$/.test(v)) {
                    v = v.replace(/^[^\d]+(\d+\.?\d*)$/, '$1');
                } else if (/\d+/.test(v)) {
                    v = v.replace(/^[^\d]*(\d+\.?\d*).*$/, '$1');
                    ty = false;
                } else if (/^0+\d+\.?\d*$/.test(v)) {
                    v = v.replace(/^0+(\d+\.?\d*)$/, '$1');
                    ty = false;
                } else {
                    v = '0.00';
                }
            }
            th.value = v;
        }
    </script>

    var socket = io(ip);
    var curloc =  Cookies.get("cur_loc");
    $("#loc_name").attr("value",curloc);
    socket.on("editlocationSuccess", function () {
        window.alert("Successfully edit location.");
        Cookies.set("update", "true");
    });

    function editlocation() {
        var data = {};
        data.oldloc = Cookies.get("cur_loc");
        data.newloc = $("#loc_name").val();
        var myreg = /^[1-9][\d-]*[0-9]$/;
        if(!myreg.test($("#loc_name").val()))
        {
            alert('Please enter the correct location format.');
            return;
        }
        socket.emit("editlocation", data);
    }
